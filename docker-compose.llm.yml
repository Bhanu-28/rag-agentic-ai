version: "3.9"

# LLM + Open WebUI only (for chat interface)
# Usage: docker-compose -f docker-compose.llm.yml up -d

services:
  ollama-llm:
    image: ollama/ollama
    container_name: ollama-llm
    ports:
      - "11434:11434"
    volumes:
      - ollama_llm:/root/.ollama
    environment:
      - OLLAMA_NUM_THREADS=4
    deploy:
      resources:
        limits:
          cpus: "4.0"
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama-llm:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open_webui:/app/backend/data
    depends_on:
      - ollama-llm
    restart: unless-stopped

volumes:
  ollama_llm:
  open_webui:
